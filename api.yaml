apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: api-cpu
  name: api-cpu
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: api-cpu
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.network/odfe-net: "true"
        io.kompose.service: api-cpu
    spec:
      containers:
        - image: gcr.io/mapintel-phuc/mapintel-api@sha256:003e67302df1e03d9b0a9b56e5e9063fb2dead0bb91944d9fef720ffd26872dc
          name: api-cpu
          ports:
            - containerPort: 8000
          resources: {}
          volumeMounts:
            - mountPath: /home/user/artifacts
              name: api-cpu-data
      restartPolicy: Always
      volumes:
        - name: api-cpu-data
          gcePersistentDisk:
            pdName: api-disk
            fsType: ext4

status: {}

---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    io.kompose.service: api-cpu
  name: api-cpu
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  selector:
    io.kompose.service: api-cpu
